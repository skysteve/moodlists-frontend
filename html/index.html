<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Lists</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item has-text-weight-bold" >Mood Lists</span>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <!-- not sure what if anything we put here -->
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" id="nav-sign-in"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" id="main-content">
      <h3 class="is-flex content-centered">Loading...</h3>
      <loading-icon class="is-flex content-centered"></loading-icon>
    </div>

    <template id="section-seed-list">

      <search-bar label="Artist Name">
        <input slot="input" class="input is-fullwidth" type="text" placeholder="e.g. Gareth Emery" />
      </search-bar>

    </template>

    <!-- TODO can we load this only when necessary? -->
    <template id="sign-in-modal">
      <div class="is-flex content-centered">
          <!-- TODO center-->
          <loading-icon></loading-icon>
      </div>

      <iframe src="http://localhost:3847/spotify-login" height="250px" id="iframe-login" />
    </template>

  </body>
</html>
