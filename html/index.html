<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Lists</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item has-text-weight-bold" >Mood Lists</span>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <!-- not sure what if anything we put here -->
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" id="nav-sign-in"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <!-- <search-bar class="input" type="text" placeholder="search"></search-bar> -->
        <p>You must sign in to Spotify First</p>
      </div>
    </section>

    <template id="loading-icon">
      <svg width="55" height="80" viewBox="0 0 55 80" xmlns="http://www.w3.org/2000/svg" fill="#FB5050">
        <g transform="matrix(1 0 0 -1 0 80)">
          <rect width="10" height="20" rx="3">
            <animate attributeName="height" begin="0s" dur="4.3s" values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20"
              calcMode="linear" repeatCount="indefinite" />
          </rect>
          <rect x="15" width="10" height="80" rx="3">
            <animate attributeName="height" begin="0s" dur="2s" values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
              repeatCount="indefinite" />
          </rect>
          <rect x="30" width="10" height="50" rx="3">
            <animate attributeName="height" begin="0s" dur="1.4s" values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear"
              repeatCount="indefinite" />
          </rect>
          <rect x="45" width="10" height="30" rx="3">
            <animate attributeName="height" begin="0s" dur="2s" values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear"
              repeatCount="indefinite" />
          </rect>
        </g>
      </svg>
    </template>

    <!-- TODO can we load this only when necessary? -->
    <template id="sign-in-modal">
      <div class="is-flex content-centered">
          <!-- TODO center-->
          <loading-icon></loading-icon>
      </div>

      <iframe src="http://localhost:3847/spotify-login" height="250px" id="iframe-login" />
    </template>




  </body>
</html>
