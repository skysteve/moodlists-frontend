<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Lists</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item has-text-weight-bold" >Mood Lists</span>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <!-- not sure what if anything we put here -->
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" id="nav-sign-in"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" id="main-content">
      <h2 class="is-flex content-centered subtitle">Loading...</h2>
      <loading-icon class="is-flex content-centered"></loading-icon>
    </div>

    <template id="section-seed-list">
      <div class="seed-search-panel">
        <search-bar label="">
          <input slot="input" class="input is-fullwidth" type="text" placeholder="Search for an artist e.g. Gareth Emery" />
        </search-bar>
        <search-results-panel></search-results-panel>
      </div>
      <selected-artist-panel></selected-artist-panel>
    </template>

    <template id="section-knobs">
      <field-group label="Danceability">
        <range-slider slot="input" name="danceability"></range-slider>
      </field-group>

      <field-group label="Energy">
        <range-slider slot="input" name="energy"></range-slider>
      </field-group>

      <button class="button button-primary" id="btn-load-recommendations">Find tracks</button>
    </template>

    <template id="section-recommendations">
      <ul class="recommendations-result-list"></ul>

      <button class="button button-primary" id="btn-create-playlist">Create playlist</button>
    </template>


    <!-- TODO can we load this only when necessary? -->
    <template id="sign-in-modal">
      <div class="is-flex content-centered">
          <!-- TODO center-->
          <loading-icon></loading-icon>
      </div>

      <iframe src="http://localhost:3847/spotify-login" height="250px" id="iframe-login" />
    </template>

    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Component
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
          <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
          <br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" class="card-footer-item">Save</a>
        <a href="#" class="card-footer-item">Edit</a>
        <a href="#" class="card-footer-item">Delete</a>
      </footer>
    </div>

  </body>
</html>
